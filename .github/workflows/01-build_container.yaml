name: Java API CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ARTIFACT_NAME: "api-${{ github.sha }}.jar"
  IMAGE_NAME: "java-api:${{ github.sha }}"
  REGISTRY_NAME: "${{ secrets.AZURE_REGISTRY_NAME }}"
  REGISTRY_IMAGE: "${{ secrets.AZURE_REGISTYR_NAME }}/java-ap:${{ github.sha }}"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: action/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run Tsts 
        run: mvn test

      - name: Buil Docker Image
        run: docker build -t ${{ env.IMAGE_NAME }} .

      - name: Trivy Scan (Image)
        user: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          formate: table
          exit-code: 0
          severity: HIGH,CRITICAL

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker Login to ACR 
        run: az acr login --name ${{ env.REGISTRY_NAME }}

      - name: Tag Docker Image
        run: docker tag ${{ env.IMAGE_NAME }} ${{ env.REGISTRY_NAME }}

      - name: Push to Azure Container Registry
        run: docker push ${{ env.REGISTRY_NAME }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-api-artifact
          path: target/*.jar

  depoy-staging: 
    needs: build-and-test
    runs-on: ubuntu-latest
    steps: 
      - name: Download JAR 
        uses: actions/download-artifact@v4
        with:
          name: java-api-artifact
  
      - name: Fake Deploy
        run: |
          echo "Build: ${{ env.ARTIFACT_NAME }}"
          echo "Fake deploy to: https://staging.example.com"